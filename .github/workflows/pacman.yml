name: Generate Pacman

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1. Faz o checkout do cÃ³digo (importante para nÃ£o dar erro)
      - uses: actions/checkout@v3

      # 2. Gera o Pacman (Salva na raiz)
      - uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: bonomo06

      # 3. CRIA A PASTA dist E MOVE OS ARQUIVOS (O Pulo do Gato ðŸ˜º)
      - name: Move files to dist
        run: |
          mkdir -p dist
          mv pacman-contribution-graph.svg dist/
          mv pacman-contribution-graph-dark.svg dist/

      # 4. Envia a pasta dist para a branch output
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
