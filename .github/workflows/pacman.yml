name: Generate Pacman
on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # 1. Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # 2. Gera o gráfico Pacman
      - name: Generate Pacman contribution graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: bonomo06
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      # 3. Debug: Lista todos os arquivos gerados
      - name: List all files (debug)
        run: |
          echo "=== Root directory ==="
          ls -la
          echo "=== Finding SVG files ==="
          find . -name "*.svg" -type f
      
      # 4. Cria diretório output e move os arquivos
      - name: Prepare output directory
        run: |
          mkdir -p output
          echo "=== Root directory ==="
          ls -la
          echo "=== Finding SVG files ==="
          find . -maxdepth 1 -type f -name "pacman-contribution-graph*.svg" -print

          FOUND=0
          for f in pacman-contribution-graph*.svg; do
            if [ -f "$f" ]; then
              echo "Moving $f -> output/"
              mv "$f" output/
              FOUND=1
            fi
          done

          # Fallback: move any svg if none of the above were present
          if [ "$FOUND" -eq 0 ]; then
            for f in *.svg; do
              if [ -f "$f" ]; then
                echo "Fallback: moving $f -> output/"
                mv "$f" output/
                FOUND=1
              fi
            done
          fi

          if [ "$FOUND" -eq 0 ]; then
            echo "ERROR: No SVG files were generated. Listing current files:"
            ls -la
            exit 1
          fi

          echo "=== Files in output directory ==="
          ls -la output/
      
      # 5. Deploy para a branch output
      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
